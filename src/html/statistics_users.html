<!DOCTYPE html>
<html lang="en">

<div>
    
    <table class="table" style="
        border-collapse: separate; /* 确保边框和单元格之间有分离 */
        width: 100%;
        background-color: #f5f5f5;
        border: 2px solid #ddd; /* 设置外边框宽度和颜色 */
        border-radius: 10px; /* 添加圆角 */
        box-shadow: 5px 0 5px rgba(0, 0, 0, 0.1); /* 设置阴影效果 */
        overflow: hidden;">

      <thead>
        <tr>
          <th scope="col" style="border: 1px solid black; padding: 8px;">time</th>
          <th scope="col" style="border: 1px solid black; padding: 8px;">player</th>
        </tr>
      </thead>
      <tbody>
      {TABLE_ITEM_CODE}
      </tbody>
    </table>

</div>

</html>
