<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择类型</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .option {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            width: 200px; /* 设置容器宽度 */
            margin: 0; /* 整体靠左对齐 */
        }
    </style>
</head>
<body>

<h1>请选择一个类型</h1>

<!-- 选项列表 -->
<div class="button-container">
<div class="option" onclick="selectOption('error')">H5错误列表</div>
<div class="option" onclick="selectOption('error_999')">老版999错误列表</div>
<div class="option" onclick="selectOption('error_opt_999')">新版999错误列表</div>
<div class="option" onclick="selectOption('error_20')">2.0错误列表</div>
<div class="option" onclick="selectOption('error_neon')">娱乐版错误列表</div>
</div>

<script>
    function selectOption(option) {
        window.location.href = '/log_content/' + option;
    }
</script>

</body>
</html>
